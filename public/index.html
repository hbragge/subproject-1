<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>subproject</title>
    <link rel="stylesheet" href="style/base.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <div class="row">
    <div class="col-md-12">

    <div id="head-line">
      <span id="status-line"></span>
      <button type="button" id="logout-button" class="pull-right btn btn-warning">Logout</button>
      <button type="button" class="pull-right btn btn-warning" data-toggle="modal" data-target="#loginModal">Login</button>
      <button type="button" class="pull-right btn btn-warning" data-toggle="modal" data-target="#signupModal">Signup</button>
    </div>

    </div>
    </div>

    <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Signup</h4>
          </div>
          <div class="modal-body">
            <form id="signup-form" class="form-inline">
              <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" class="form-control" id="signup-username" >
              </div>
              <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" class="form-control" id="signup-password" >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" id="signup-button" data-dismiss="modal" class="btn btn-primary">Signup</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <form id="login-form" class="form-inline">
              <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" class="form-control" id="login-username" >
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" id="login-button" data-dismiss="modal" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>

    <div id="todoapp">
      <div id="header">
        <img id="subproject-logo" class="img-thumbnail center-block" src="style/subproject.png" />
        <form>
          <div class="form-group">
            <input id="new-todo" class="form-control" placeholder="What's next?" autofocus>
          </div>
        </form>
      </div>
      <div id="main">
      	<ul id="todo-list" class="list-group"></ul>
        <ul id="vue-todo-list">
          <li
             is="todo-item"
             v-for="(todo, index) in todos"
             v-bind:key="index"
             v-bind:title="todo"
             v-on:remove="todos.splice(index, 1)">
          </li>
        </ul>
      </div>
    </div>

    </div>
    <div class="col-md-2"></div>
    </div>

    <div class="row">
    <div class="col-md-12">

      <div id="footer">
      	<span id="todo-count"></span>
        <div id="sync-wrapper">
          <div id="sync-success">Currently syncing</div>
          <div id="sync-error">There was a problem syncing</div>
        </div>
      </div>

    </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pouchdb-6.2.0.js"></script>
    <script src="js/pouchdb.authentication.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
